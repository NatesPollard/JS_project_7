<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a JavaScript Function</title>
    <script>
        function sumNumbers() {
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log("The sum of numbers from 1 to 100 is:", sum);
        }
    </script>

</head>
<body>
    <h1>Create a JavaScript Function</h1>
    <button type="submit" onclick="sumNumbers()"> Submit </button>
</body>
</html>
